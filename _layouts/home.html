---
layout: default
---

<section id="about">
	<div class="container">
	  <div class="avatar">
        {% if site.gravatar %}
		<img class="img-circle" src="https://www.gravatar.com/avatar/{{ site.gravatar }}?s=190" alt="Responsive image">
        {% else %}
		<img class="img-circle" src="{{ '/assets/img/' | append: site.avatar | relative_url }}" alt="Responsive image">
        {% endif %}
	  </div>
	  {{ content }}
	  {% include social.html %}
	</div>
</section>
